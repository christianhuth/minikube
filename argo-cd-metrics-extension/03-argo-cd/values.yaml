---
argo-cd:
  global:
    domain: argocd.127.0.0.1.nip.io
    image:
      imagePullPolicy: Always
    revisionHistoryLimit: 0
  applicationSet:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  configs:
    cm:
      exec.enabled: true
    params:
      server.insecure: true
  controller:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  dex:
    enabled: false
  notifications:
    enabled: false
  redis:
    enabled: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  redisSecretInit:
    enabled: false
  repoServer:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  server:
    ingress:
      enabled: true
      tls: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
